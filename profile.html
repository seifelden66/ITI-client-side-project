<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/product.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="assets/css/profile.css" />
        <script src="https://kit.fontawesome.com/1cb4da4ca1.js" crossorigin="anonymous"></script>
        <title>Profile</title>
    </head>
    <body>
        <div class="head2">
            <div class="cont">
                <div class="head2L">
                    <div class="logo">
                        <img src="imgs/logo.png" alt="">
                    </div>
                    <div class="search">
                        <input type="text" placeholder="Search name" name="search" id="search">
                        <button onclick="search()" id="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                </div>
    
                <div class="pages">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                    <div class="cart">
                        <i class="fa-regular fa-heart"></i>
                        <div class="num" id="cartLen"></div>
                    </div>
                    <div class="cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <div class="num2" id="cartLen2"></div>
                    </div>
                    <div class="dropdown" id="isLoged">
                        <div class="user" id="userImage">
    
                        </div>
                        <div class="dropdown-content" id="drpdwn">
    
                        </div>
                    </div>
                    <div id="login"></div>
                </div>
                <div class="burger">
                    <i class="fa-solid fa-bars" id="toggle" onclick="openSideBar()"></i>
                </div>
            </div>
        </div>
        <div class="sidebar" id='sidebar'>
            <div onclick="closeSidebar()" class="close">
                <i class="fa-regular fa-circle-xmark"></i>
            </div>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>


        <div class="container">
            <div class="aside">
                <ul>
                    <div id="close">
                        <i class="fa-solid fa-x"></i>
                    </div>
                    <li id="user-greeting">
                        Hello <span id="user-name"></span>
                        <div id="email"></div>
                    </li>
                    <li id="info-link">
                        <i class="fa-solid fa-user"></i>
                        <a href="">Profile</a>
                    </li>

                    <li id="fav-link">
                        <i class="fa-solid fa-heart"></i>
                        <a href="">Favourites</a>
                    </li>

                    <li>
                        <i class="fa-solid fa-rectangle-list"></i>
                        <a href="#">Orders</a>
                    </li>

                    <li>
                        <i class="fa-solid fa-gift"></i>
                        <a href="#">Vouchers</a>
                    </li>

                    <li>
                        <i class="fa-solid fa-map-location-dot"></i>
                        <a href="#">Addresses</a>
                    </li>

                    <li>
                        <i class="fa-solid fa-credit-card"></i>
                        <a href="#">Payments</a>
                    </li>

                    <li id="signout"><a href="#">Sign out</a></li>
                </ul>
            </div>

            <div class="info-section">
                <img src="" class="profile-pic" alt="profile picture" />
                <div class="info">
                    <h1>Profile Info</h1>
                    <form id="info-form" action=""></form>
                </div>
            </div>

            <div class="fav-section">
                <h1>Favourite Products</h1>
                <div class="favs-container">

                </div>
            </div>
            <div id="arrow">
                <img class="right-arrow" src="assets/images/chevron.png" alt="" />
            </div>
        </div>

        <script src="main.js"></script>
        <script src="assets/js/profile.js"></script>
    </body>
</html>
